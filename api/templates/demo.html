<!DOCTYPE html>
<html>
<head>
    <title>Riot Auth</title>
    <style>
        .auth-frame {
            width: 430px;
            height: 1000px;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://riot-auth.vercel.app/auth/auto/" class="auth-frame"></iframe>
    <div id="token"></div>
    <br>
    <div id="ssid"></div>
    
    <script>
        window.addEventListener('message', function(event) {
            if (event.data.status === 'success') {
                const accessToken = event.data.token;
                const ssid = event.data.ssid;
                document.getElementById('token').textContent = 'Access Token: ' + accessToken;
                document.getElementById('ssid').textContent = 'SSID: ' + ssid;
            }
        });
    </script>
</body>
</html>
